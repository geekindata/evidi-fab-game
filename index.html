<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evidi Fab Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo-container">
        <img src="Evidi.jpg" alt="Evidi Logo" class="evidi-logo" id="evidi-logo-img">
        <div class="evidi-logo-text" id="evidi-logo-text">Evidi</div>
    </div>
    <div class="container">
        <!-- Registration Form -->
        <div class="registration-form" id="registration-form">
            <header>
                <h1>ðŸŽ¯ Evidi Fab Game</h1>
                <p class="subtitle">Please enter your details to start playing!</p>
            </header>
            
            <form id="user-form" onsubmit="submitUserData(event)">
                <div class="form-group">
                    <label for="name">1. Name *</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your name">
                </div>
                
                <div class="form-group">
                    <label for="email">2. Email *</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label>3. How would you describe your experience with Microsoft Fabric? *</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="fabricExperience" value="New/little experience" required>
                            <span>New/little experience</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="fabricExperience" value="Working on Fabric" required>
                            <span>Working on Fabric</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="fabricExperience" value="A lot of experience with Fabric" required>
                            <span>A lot of experience with Fabric</span>
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>4. What best describes you right now? *</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="description" value="Missing a stronger professional environment and exciting projects" required>
                            <span>Missing a stronger professional environment and exciting projects</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="description" value="Looking for a supplier who can assist with Fabric" required>
                            <span>Looking for a supplier who can assist with Fabric</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="description" value="Have a lot of Fabric experience and are happy to share experiences with you" required>
                            <span>Have a lot of Fabric experience and are happy to share experiences with you</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="description" value="Excited to see if I win a prize" required>
                            <span>Excited to see if I win a prize</span>
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>5. Can we contact you to follow up, even if you don't win? *</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="canContact" value="Yes" required>
                            <span>Yes</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="canContact" value="No" required>
                            <span>No</span>
                        </label>
                    </div>
                </div>
                
                <div class="form-error" id="form-error"></div>
                
                <button type="submit" class="submit-btn" id="submit-btn">
                    Start Game
                </button>
            </form>
        </div>

        <!-- Game Container (hidden initially) -->
        <div class="game-wrapper hidden" id="game-wrapper">
        <header>
            <h1>ðŸŽ¯ Evidi Fab Game</h1>
            <p class="subtitle">Guess 3 correct logos to win!</p>
        </header>

        <div class="game-stats">
            <div class="stat">
                <span class="stat-label">Score:</span>
                <span class="stat-value" id="score">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Question:</span>
                <span class="stat-value" id="question-number">1</span>/3
            </div>
        </div>

        <div class="quiz-container" id="quiz-container">
            <div class="icon-display">
                <div class="icon-wrapper" id="icon-wrapper">
                    <img id="icon-image" src="" alt="Fabric Icon">
                </div>
            </div>

            <div class="question">
                <h2>What is the name of this icon?</h2>
                <button class="rotate-btn" id="rotate-btn" title="Get a different question">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 4V1L8 5L12 9V6C15.31 6 18 8.69 18 12C18 13.01 17.75 13.97 17.3 14.8L18.76 16.26C19.54 15.03 20 13.57 20 12C20 7.58 16.42 4 12 4ZM12 18C8.69 18 6 15.31 6 12C6 10.99 6.25 10.03 6.7 9.2L5.24 7.74C4.46 8.97 4 10.43 4 12C4 16.42 7.58 20 12 20V23L16 19L12 15V18Z" fill="currentColor"/>
                    </svg>
                </button>
            </div>

            <div class="options" id="options">
                <!-- Options will be dynamically generated -->
            </div>

            <div class="feedback" id="feedback"></div>

            <button class="next-btn hidden" id="next-btn">Next Question</button>
        </div>

        <div class="result-screen hidden" id="result-screen">
            <h2 id="result-title"></h2>
            <p id="result-message"></p>
            <button class="restart-btn" id="restart-btn">Play Again</button>
        </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
