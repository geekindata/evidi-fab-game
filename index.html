<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evidi Fab Game</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>ðŸŽ¯ Evidi Fab Game</h1>
            <p class="welcome-text">Welcome! Let's get to know you before we start playing.</p>
        </div>
        
        <!-- Registration Form -->
        <div id="form-container">
            <form id="user-form">
                <div class="form-group">
                    <label>ðŸ‘¤ What's your name?</label>
                    <input type="text" id="name" placeholder="Type your name here..." required>
                </div>
                
                <div class="form-group">
                    <label>ðŸ“§ What's your email?</label>
                    <input type="email" id="email" placeholder="your.email@example.com" required>
                </div>
                
                <div class="form-group">
                    <label>ðŸ’¼ How would you describe your experience with Microsoft Fabric?</label>
                    <p class="help-text">Don't worry, there's no wrong answer!</p>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="fabricExperience" value="New/little experience" required>
                            <span>New/little experience</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="fabricExperience" value="Working on Fabric" required>
                            <span>Working on Fabric</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="fabricExperience" value="A lot of experience with Fabric" required>
                            <span>A lot of experience with Fabric</span>
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>ðŸŒŸ What best describes you right now?</label>
                    <p class="help-text">Pick the option that feels most like you</p>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="description" value="Missing a stronger professional environment and exciting projects" required>
                            <span>Missing a stronger professional environment and exciting projects</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="description" value="Looking for a supplier who can assist with Fabric" required>
                            <span>Looking for a supplier who can assist with Fabric</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="description" value="Have a lot of Fabric experience and are happy to share experiences with you" required>
                            <span>Have a lot of Fabric experience and are happy to share experiences with you</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="description" value="Excited to see if I win a prize" required>
                            <span>Excited to see if I win a prize</span>
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>ðŸ“ž Can we contact you to follow up, even if you don't win?</label>
                    <p class="help-text">We'd love to stay in touch!</p>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="canContact" value="Yes" required>
                            <span>Yes</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="canContact" value="No" required>
                            <span>No</span>
                        </label>
                    </div>
                </div>
                
                <button type="submit" class="submit-button">
                    <span>ðŸŽ® Let's Play!</span>
                </button>
                <div id="error-message" style="display: none;"></div>
            </form>
        </div>

        <!-- Game Container -->
        <div id="game-container" class="hidden">
            <div class="score">Score: <span id="score">0</span>/3</div>
            <div class="question">
                <h2>Question <span id="question-num">1</span> of 3</h2>
                <img id="icon" src="" alt="Icon">
                <p>What is the name of this icon?</p>
            </div>
            <div id="options"></div>
            <div id="result" class="hidden">
                <h2 id="result-text"></h2>
                <button id="play-again">Play Again</button>
            </div>
        </div>
    </div>

    <script src="/static/js/game.js"></script>
</body>
</html>
